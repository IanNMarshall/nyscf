<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>NY State Campaign Finance</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block plotly %} {% endblock %}
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<!-- W3 Sidebar example -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-button"
  onclick="w3_close()">Close &times;</button>
  <a href="{% url 'NYSCFHomeView' %}" class="w3-bar-item w3-button">Campaing Finance Home</a>
  <a href="{% url 'filers_filter' %}" class="w3-bar-item w3-button">All Filer List</a>
  <a href="{% url 'hank' %}" class="w3-bar-item w3-button">Hank</a>
</div>

<div id="main">

<div class="w3-green">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    {% block page_header %}<h1>nyscf</h1>{% endblock %}
  </div>
</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "15%";
  document.getElementById("mySidebar").style.width = "15%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>




  <div class="container-fluid" >
      {% block content %}{% endblock %}
  </div>
      <script>
        $(document).ready(function(){
            {% block jquery %}{% endblock %}
        })
    </script>
</body>
</html>
